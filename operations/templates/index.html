<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ITT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Create</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
    
    <h1>Employee Details</h1></center>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Job Role</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
                {% for emp in data%}
              <tr>
                <th scope="row">1{{emp.id}}</th>
                <td>{{emp.name}} </td>
                <td>{{emp.email}}</td>
                <td>{{emp.address}}</td>
                <td>{{emp.jobrole}}</td>
                <td>
                   <button class="btn btn-success"><a href="update/{{emp.id}}">Update</a></button>
                   <button class="btn btn-danger"><a href="delete/{{emp.id}}">Delete</a></button>
                </td>

              </tr>
              {% endfor %}
             
            </tbody>
          </table>
      
   
    </div>
  </body>
</html>
